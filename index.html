<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar left side -->
	<nav class="navBar">
		<div class="navHeader">
			<div class="logo">Just do it</div>
			<div class="btn_menu">
				<div class="hamburger"></div>
			</div>
		</div>
		<div class="navMain">
			<ul class="dataList">
				<li><a href="#"><span class="icon">K&nbsp</span>General</a></li>
				<li><a href="#"><span class="icon">J&nbsp</span>Details</a></li>
				<li><a href="#"><span class="icon">L&nbsp</span>Links</a></li>
				<li><a href="#"><span class="icon">G&nbsp</span>Banners</a></li>
				<li><a href="#"><span class="icon">S&nbsp</span>Personal data</a></li>
				<li><a href="#"><span class="icon">R&nbsp</span>Payout</a></li>
				<li><a href="#"><span class="icon">U&nbsp</span>Postback</a></li>
			</ul>
		</div>
		<div class="navActive">
			<ul class="activePerson">
				<p class="title">your manager</p>
				<li class="person">Mikhael E.</li>
			</ul>
		</div>
	</nav>
<!-- Header -->
	<header>
		<ul class="infoData">
			<li class="wallet"><span class="icon">b</span></li>
			<li class="notification"><span class="icon">P</span></li>
			<li class="user"><span class="icon">V</span>Leonardo Dicaprio</li>
			<li class="goBack"><span class="icon">W</span></li>
		</ul>
	</header>
<!-- Main -->
	<main>
	<!-- General statistic -->
		<section class="statistics">
			<div class="headerStat">
				<p>general statistic</p>
			</div>
			<div class="dataStat"></div>
			<div class="mainStat"></div>
		</section>
	<!-- Links -->
		<section class="links">
			<div class="headerLinks">
				<p>links</p>
			</div>
			<div class="linkContainer">
				<button id="addNewLink">+ add new</button>
				<div class="linksBox">
					<div class="linkItem" id="linkSample">
						<div class="linkName"><p>Home Page</p></div>
						<a href="#">http://www.homepage.com</a>
					</div>
					<div class="linkItem" id="linkSample">
						<div class="linkName"><p>Home Page</p></div>
						<a href="#">http://www.homepage.com</a>
					</div>
				</div>
				<button id="addNewLink">+ add new</button>
			</div>
		</section>
	</main>
</body>
</html>
